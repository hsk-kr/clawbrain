services:
  qdrant:
    image: qdrant/qdrant:v1.17.0
    ports:
      - "127.0.0.1:6333:6333"
      - "127.0.0.1:6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama-pull:
    image: ollama/ollama:latest
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["ollama", "pull", "all-minilm"]
    environment:
      - OLLAMA_HOST=ollama
    restart: "no"

  forget:
    build:
      context: .
      dockerfile: Dockerfile.forget
    depends_on:
      - qdrant
    environment:
      - CLAWBRAIN_HOST=qdrant
      - CLAWBRAIN_TTL=720h
      - CLAWBRAIN_INTERVAL=3600
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped

  clawbrain:
    build:
      context: .
      dockerfile: Dockerfile.clawbrain
    depends_on:
      qdrant:
        condition: service_started
      ollama:
        condition: service_started
      # Wait for the model pull to complete so that embedding commands
      # work immediately after `docker compose up -d` on first run.
      ollama-pull:
        condition: service_completed_successfully
    environment:
      - CLAWBRAIN_HOST=qdrant
      - CLAWBRAIN_OLLAMA_URL=http://ollama:11434
      - CLAWBRAIN_REDIS_HOST=redis
      - CLAWBRAIN_REDIS_PORT=6379
    restart: unless-stopped

  sync:
    build:
      context: .
      dockerfile: Dockerfile.sync
    depends_on:
      qdrant:
        condition: service_started
      ollama-pull:
        condition: service_completed_successfully
      redis:
        condition: service_started
    environment:
      - CLAWBRAIN_HOST=qdrant
      - CLAWBRAIN_OLLAMA_URL=http://ollama:11434
      - CLAWBRAIN_REDIS_HOST=redis
      - CLAWBRAIN_REDIS_PORT=6379
      - CLAWBRAIN_WORKSPACE=/workspace
      - CLAWBRAIN_SYNC_INTERVAL=3600
    volumes:
      - ./workspace:/workspace:ro
    restart: unless-stopped

volumes:
  ollama_data:
  redis_data:
