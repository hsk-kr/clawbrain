services:
  qdrant:
    image: qdrant/qdrant:v1.17.0
    ports:
      - "127.0.0.1:6333:6333"
      - "127.0.0.1:6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama-pull:
    image: ollama/ollama:latest
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["ollama", "pull", "all-minilm"]
    environment:
      - OLLAMA_HOST=ollama
    restart: "no"

  forget:
    build:
      context: .
      dockerfile: Dockerfile.forget
    depends_on:
      - qdrant
    environment:
      - CLAWBRAIN_HOST=qdrant
      - CLAWBRAIN_TTL=720h
      - CLAWBRAIN_INTERVAL=3600
    restart: unless-stopped

  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    depends_on:
      - qdrant
      - ollama
    environment:
      - CLAWBRAIN_HOST=qdrant
      - CLAWBRAIN_OLLAMA_URL=http://ollama:11434
    stdin_open: true
    restart: unless-stopped

volumes:
  ollama_data:
