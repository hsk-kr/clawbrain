services:
  qdrant:
    image: qdrant/qdrant:v1.17.0
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage

  forget:
    build:
      context: .
      dockerfile: Dockerfile.forget
    depends_on:
      - qdrant
    environment:
      - CLAWBRAIN_HOST=qdrant
      - CLAWBRAIN_TTL=720h
      - CLAWBRAIN_INTERVAL=3600
    restart: unless-stopped
