name: Build & Test

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      qdrant:
        image: qdrant/qdrant:v1.17.0
        ports:
          - 6333:6333
          - 6334:6334

      ollama:
        image: ollama/ollama:latest
        ports:
          - 11434:11434

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.0"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Pull embedding model
        run: |
          # Wait for Ollama to be ready
          for i in $(seq 1 30); do
            if curl -sf http://localhost:11434/ > /dev/null 2>&1; then
              echo "Ollama is ready"
              break
            fi
            echo "Waiting for Ollama... ($i/30)"
            sleep 2
          done
          curl -sf http://localhost:11434/ > /dev/null || { echo "Ollama not reachable"; exit 1; }

          # Pull the all-minilm model via the REST API
          curl -f http://localhost:11434/api/pull -d '{"name": "all-minilm", "stream": false}'

      - name: Verify services
        run: |
          # Verify Qdrant is reachable on gRPC port
          nc -z localhost 6334 || { echo "Qdrant gRPC port 6334 not reachable"; exit 1; }
          echo "Qdrant is ready"

          # Verify Ollama can generate embeddings with the pulled model
          curl -sf http://localhost:11434/api/embed -d '{"model": "all-minilm", "input": "test"}' > /dev/null \
            || { echo "Ollama embedding failed â€” model may not be loaded"; exit 1; }
          echo "Ollama embedding model is ready"

      - name: Build
        run: go build ./...

      - name: Test (Go)
        run: go test -p 1 ./... -v

      - name: Build CLI for plugin tests
        run: go build -o ./openclaw-plugin/clawbrain ./cmd/clawbrain

      - name: Install plugin dependencies
        run: npm install
        working-directory: openclaw-plugin

      - name: Test (Plugin)
        run: CLAWBRAIN_BINARY=./clawbrain npm test
        working-directory: openclaw-plugin
